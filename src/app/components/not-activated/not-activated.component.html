<div class="con">
    
    <main class="form-signin">
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    
        <div class="form-floating">
          <input type="username" class="form-control" id="floatingInput" formControlName="username" autocomplete="off" placeholder="Username" >
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input style="margin-bottom: 10px;" type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" [disabled]="signinForm.invalid" name="submit" type="submit">Get link</button>
        <p style="text-align: center;" class="mt-5 mb-3 text-muted clr">Please insert your credentials for an activation.</p>
      </form>
    </main>    
</div>
