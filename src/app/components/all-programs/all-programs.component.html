<div style="margin-bottom: 10px;" class="container-fluid  d-flex align-items-center justify-content-center">
    <form [formGroup]="form" (ngSubmit)="search()">
        <select   class="form-select" id="dif" [(ngModel)]="selectedValueD" formControlName="level">
            <option  [ngValue]="null"  selected>--Difficulty level--</option>
            <option [ngValue]="1">1</option>
            <option [ngValue]="2">2</option>
            <option [ngValue]="3">3</option>
            <option [ngValue]="4">4</option>
            <option [ngValue]="5">5</option>
        </select>
        <input autocomplete="off" style="margin-left:10px;width: 140px;" min="1" type="number" class="form-control " formControlName="priceFrom" id="from" placeholder="Price from...">
        <input autocomplete="off" style="margin-left: 10px;width: 140px;" min="1" type="number" class="form-control" formControlName="priceTo" id="to" placeholder="Price to...">
        <select style="margin-left: 10px;"  class="form-select" id="location" [(ngModel)]="selectedValueL" formControlName="location">
            <option  [ngValue]="null"  selected>--Select a location--</option>
            <option *ngFor="let l of locations" [ngValue]="l.id">{{l.name}}</option>
        </select>
        <select  style="margin-left: 10px;" class="form-select" id="categoryName" [(ngModel)]="selectedValueC" formControlName="categoryName">
            <option  [ngValue]="null"  selected>--Select a category--</option>
            <option *ngFor="let c of categories" [ngValue]="c.name">{{c.name}}</option>
        </select>
        
            <input autocomplete="off" style="margin-left: 10px;" type="text" class="form-control patterns" formControlName="search" id="floatingSearcg" placeholder="Type a name here...">
            
            <button style="margin-left: 10px;" class="w-20  btn btn-lg btn-primary"  name="submit" type="submit">Search</button>
          
        </form>
</div>
    <div class="container-fluid d-flex">
        <div class="d-flex pro container-fluid">
            @for(one of filtered;track one.program.id){
              <div [routerLink]="['/open',one.program.id]" class="card text-center" style="width: 16.5rem; cursor: pointer" >
                <img [src]="getImage(one.program.id)" class="card-img-top img-thumbnail" style="width: 100%; height: 175px" alt="slika" />
                <div class="card-body">
                  <h2 class="card-title">{{one.program.name}}</h2>
                  <p class="card-text"><b><i class="bi bi-cash"></i>Price: {{one.program.price.toFixed(2)}}KM</b></p>
                </div>
              </div>
            }
          </div>
          <mat-paginator #paginator
          style="background-color: white;position: sticky;bottom: 0;"
          class="demo-paginator"
          (page)="onPageChange($event.pageIndex)"
          [length]="totalItems"
          [pageSize]="1"
          [pageIndex]="reset"
          [hidePageSize]="true"
          aria-label="Select page">
  </mat-paginator>
  </div>
