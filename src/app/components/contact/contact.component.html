<div class="con">
   
      <form id="sf" [formGroup]="sendForm" (ngSubmit)="onSubmit()">
    
          <textarea  required placeholder="Type a question." style="resize: none;" 
          form="sf" class="form-control" cols="75" formControlName="content" rows="15"></textarea>
        
        <button class="w-50 btn btn-lg btn-primary" [disabled]="sendForm.invalid" name="submit" type="submit">Send</button>
        <p class=" mt-3 mb-3 text-muted clr">Thank you for contacting our support.
      </form>
     
</div>
