<div class="row conrainter-fluid justify-content-center" style="margin: 0; padding: 0; width: auto;">
    <div class="col-md-4 col-sm-8 text-center">
      <div class="cardEffect" style="margin-bottom: 15px; align-items: center;">
        <h1>Profile avatar</h1>
        <div style="align-items: center;" class="d-flex flex-column gap-2">
            <img [src]="avatar" class="rounded" style="height: 300px;width: 300px;" alt="avatar" />
  
            <input type="file" class="form-control" [(ngModel)]="changeAvatar" (change)="imageChanged($event)" />
            <button class="btn w-50 btn-primary btn-sm" (click)="updateAvatar()">Change Avatar</button>
          </div>
  
        </div>
      </div>
      <div class="container-fluid">
        <main class="form-signin">
            <form [formGroup]="form" (ngSubmit)="saveChanges()">
              <div class="form-floating">
                  <input type="text" class="form-control" id="floatingFirstName" formControlName="firstName"  autocomplete="off" placeholder="First Name">
                  <label for="floatingFirstName">First Name</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingLastName" formControlName="lastName" autocomplete="off" placeholder="Last Name">
                  <label for="floatingLastName">Last Name</label>
                </div>
              <div class="form-floating">
                <input type="email" class="form-control patterns" id="floatingEmail" formControlName="email"  autocomplete="off" placeholder="name@example.com">
                <label for="floatingEmail">Email address</label>
              </div>
              <div class="form-floating">
                  <input type="text" class="form-control " id="city" formControlName="city" autocomplete="off" placeholder="City">
                  <label for="city">City</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control " id="username"  formControlName="username" autocomplete="off" placeholder="Username">
                  <label for="username">Username</label>
                </div>
              <div class="form-floating">
                <input type="password" class="form-control patterns" id="floatingPassword" formControlName="password" placeholder="Minimum 6 characters" >
                <label for="floatingPassword" >Password</label>
              </div>
              <div class="form-floating">
                  <input type="password" class="form-control" id="floatingConfirm" formControlName="confirm" placeholder="Confirm password" required>
                  <label for="floatingConfirm">Confirm password</label>
                </div>
                @if(form.value.password !== form.value.confirm){
                  <p>Passwords are not matching.</p>
                }
          
              
              <button name="submit" class="w-100 btn btn-lg btn-primary" [disabled]="form.invalid || (form.value.password !== form.value.confirm) || !form.dirty" type="submit">Save changes</button>
             
            </form>
          </main>
      </div>
</div>
